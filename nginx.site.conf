##
# Nginx site configuration for CoffeeApp
#
# The site will be install on the default server and replace
# the original configuration of the Nginx server.
##

#
# Expires for the resources
#
map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch; #means no cache, as it is not a static page
    text/css                   max;
    application/javascript     max;
    ~image/                    30d;
}

#
# Server configuration
#
server {
	server_name _;

	listen 80 default_server;
	listen [::]:80 default_server;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root ##APP_DIR##/dist/coffeeapp;
	index index.html;
	expires $expires;

	# Root directory
	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		#try_files $uri $uri/ =404;

		# Redirect to angular main page
		try_files $uri $uri/ /index.html;
	}

	# Reverse proxy to CoffeeService API
	location /api/ {
		proxy_pass http://localhost:8080/api/;
	}
}
